<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Dream Phase</title>
    <script type="module" src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <a href="#" class="title">Dream Phase</a>
    </header>
    <main>
      <h1>Dream Phase</h1>
      <section id="js-dream-phase">
        <h2>Phases</h2>
        <p>Winter (cloud graphic surrounding this)</p>
        <form id="js-add-phase-form">
          <label for="bucket-name">Add a new phase</label>
          <input
            id="bucket-name"
            name="bucket-name"
            type="text"
            class="js-phase-name-input"
          />
          <button class="js-submit-button button--primary">Add</button>
        </form>
      </section>
      <section class="dream-phase">
        <h2>Winter</h2>
        <form id="js-add-dream-form">
          <label for="dream-name">Add a dream</label>
          <input
            id="dream-name"
            type="text"
            class="js-to-do-input"
            name="dream-name"
          />
          <button class="js-submit-button button--primary">Add</button>
        </form>
        <ul class="js-dream-phase-list dream-phase-list"></ul>
      </section>
    </main>
  </body>
</html>
