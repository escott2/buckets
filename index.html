<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>To Do Practice</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Bucket Lists</h1>
        <h2>Bucket List: Before Winter Ends</h2>
        <form id="js-create-form">
          <label for="to-do">Add something to your bucket list</label>
          <input id="to-do" type="text" class="js-to-do-input" name="toDo" />
          <button class="js-submit-button">Add</button>
        </form>
        <ul class="js-bucket-list"></ul>
      </section>
    </main>
  </body>
</html>
