<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Buckets of Potential</title>
    <script type="module" src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <a href="#" class="page-title">Buckets of Dreams</a>
    </header>
    <main>
      <h1>Winter Dream Bucket</h1>
      <section id="js-dream-buckets">
        <h2>Dream Buckets</h2>
        <form id="js-add-bucket-form">
          <label for="bucket-name">Add a new bucket</label>
          <input
            id="bucket-name"
            name="bucket-name"
            type="text"
            class="js-bucket-name-input"
          />
          <button class="js-submit-button">Add</button>
        </form>
      </section>
      <section>
        <form id="js-add-dream-form">
          <label for="to-do">Add dream to bucket</label>
          <input id="to-do" type="text" class="js-to-do-input" name="to-do" />
          <button class="js-submit-button">Add</button>
        </form>
        <ul class="js-bucket-list"></ul>
      </section>
    </main>
  </body>
</html>
